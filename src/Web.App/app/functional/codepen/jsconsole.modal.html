<section>
    <div class="">

        <div class="modal-header">
            <button type="button" class="close" ng-click="vm.close()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4>Javascript Console</h4>
        </div>

        <div class="modal-body" style="padding-right: 0">
            <div id="js-console-output-parent" style="max-height: 240px; min-height: 240px; overflow-y: auto">
                <div id="js-console-output" ng-bind-html="vm.consoleOutput" style="height: 100%"></div>
            </div>
            <div ng-click="vm.clearJsConsole()" style="cursor: pointer; text-align: right; padding-right: 20px;">
                <span class="btn btn-default btn-sm" style="padding: 5px 12px; border-radius: 20px;"> Clear </span>
            </div>
        </div>

        <div class="modal-footer">
            <div id="js-console-code">
                <div class="input-group">
                    <div class="input-group-addon"><span class="glyphicon glyphicon-chevron-right"></span></div>
                    <input type="text" ng-model="vm.consoleInput" ng-enter-key="vm.runJsConsole()" class="form-control" placeholder="&laquo; Enter Javascript code here..." style="background-color: #f7f7f7">
                    <div class="clear-button input-group-addon" ng-click="vm.clearJsConsoleInput()" ng-if="vm.consoleInput !== ''" style="cursor: pointer">
                        <span class="glyphicon glyphicon-remove"></span>
                    </div>
                    <div class="run-button input-group-addon" ng-click="vm.runJsConsole()" style="cursor: pointer">
                        <span class="glyphicon glyphicon-play"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
