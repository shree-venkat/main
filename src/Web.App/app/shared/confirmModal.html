<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancelAction()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4>{{vm.title}}</h4>
</div>
<div class="modal-body">
    <div>
        {{vm.message}}
    </div>
    <div class="modal-footer" style="margin-top: 30px; padding: 10px 20px 0 0">
        <button class="btn btn-info" ng-click="vm.okAction()">
            <span class="glyphicon glyphicon-ok"></span>
            &nbsp;{{vm.okName}}
        </button>
        <button class="btn btn-default" ng-click="vm.cancelAction()">
            <span class="glyphicon glyphicon-remove"></span>
            &nbsp;{{vm.cancelName}}
        </button>
    </div>
</div>
